spring:
  h2:
    console:
      enabled: true

  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:mississippi
    username: sa
    password:

  jpa:
    hibernate:
    properties:
      hibernate:
        format_sql: true

  session:
    store-type: jdbc
    jdbc:
      initialize-schema: always

logging:
  level:
    org.hibernate.SQL: debug




